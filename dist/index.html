<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
<script defer src="index.bundle.js"></script></head>
<body>
    <div class="taskWindow">
        <div class="taskText">Add Task</div>
        <form class="taskForm">
            <label for="taskName">Task Name:</label>
            <input type="text" id="taskName" name="taskName" required> 
            <label for="taskDescription">Task Description:</label>
            <textarea id="taskDescription" name="taskDescription" required></textarea>
            <label>Priority:</label>
            <div class="radioHandeler">
                <label for="low" id="priority">
                    <input type="radio" name="priority" id="low" value="low" checked required/>Low
                </label>
                <label for="medium" id="priority">
                    <input type="radio" name="priority" id="medium" value="medium" required/>Medium
                </label>
                <label for="high" id="priority">
                    <input type="radio" name="priority" id="high" value="high" required/>High
                </label>
            </div>  
            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" name="dueDate" required>
            <div class="buttonHandlers">
                <button id="nevermind" class="taskButtons">NEVERMIND</button>
                <button id="add" type="submit" class="taskButtons">ADD</button>
                <button id="editAdd" type="submit" class="taskButtons">EDIT</button>
            </div>
        </form>
    </div>
    <div class="content">
        <div id="sidebar">
            <div class="home">
                <h1 class="title">Home</h1>
                <button id="btn" class="allTask">All Tasks</button>
                <button id="btn" class="todayTask">Today</button>
                <button id="btn" class="important">Important</button>
                <button id="btn" class="completed">Completed</button>
            </div>
            <div class="projects">
                <h1 class="title">Projects</h1>
                <button class="addProject">+</button>
                <input type="text" id="projectName" placeholder="Enter Project Name...">
                <div class="projectGrid">
                </div>
            </div>
        </div>
        <div class="tasks">
            <h1 class="tasksTitle">All Tasks</h1>
        </div>
    </div>
</body>
</html>
